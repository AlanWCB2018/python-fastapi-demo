name: FastAPI demo

on:
  push:
    branches:
      - master
      - develop
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install dependencies
        run: |
          pip3 install -r requirements.txt

      - name: unittest
        run: |
          pytest test/test.py

      - name: docker build
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-fastapi-demo:${{ github.sha }}

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Execute docker push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-fastapi-demo:${{ github.sha }}
